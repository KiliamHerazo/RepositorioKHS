<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Tabla 1</title>
</head>
<body>

    <h1>Ejemplo Tabla 1</h1>

    <table border="1">
        <tr>
            <td rowspan="9" style="text-align: center;">A</td>
            <td rowspan="8" style="text-align: center;">B</td>
            <td rowspan="7" style="text-align: center;">C</td>
            <td rowspan="6" style="text-align: center;">D</td>
            <td rowspan="5" style="text-align: center;">E</td>
            <td rowspan="4" style="text-align: center;">F</td>
            <td colspan="2" style="text-align: center;">AH</td>
            <td rowspan="4" style="text-align: center;">H</td>
            <td rowspan="5" style="text-align: center;">I</td>
            <td rowspan="6" style="text-align: center;">J</td>
            <td rowspan="7" style="text-align: center;">K</td>
            <td rowspan="8" colspan="2" style="text-align: center;">L</td>
            <td rowspan="10" colspan="2" style="text-align: center;">M</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">G</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">GH</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">N</td>

        </tr>
        <tr>
            <td colspan="4" style="text-align: center;">O</td>

        </tr>
        <tr>
            <td colspan="6" style="text-align: center;">P</td>
        </tr>
        <tr>
            <td colspan="8" style="text-align: center;">Q</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">R</td>
            <td colspan="" style="text-align: center;">S</td>
            <td colspan="" style="text-align: center;">T</td>
            <td colspan="2" style="text-align: center;">U</td>
            <td colspan="" style="text-align: center;">V</td>
            <td colspan="" style="text-align: center;">W</td>
            <td colspan="2.4" style="text-align: center;">X</td>
        </tr>
        <tr>
            <td colspan="12" style="text-align: center;">Y</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">Z</td>
            <td colspan="" style="text-align: center;">1</td>
            <td colspan="" style="text-align: center;">2</td>
            <td colspan="" style="text-align: center;">3</td>
            <td colspan="" style="text-align: center;">4</td>
            <td colspan="2" style="text-align: center;">5</td>
            <td colspan="" style="text-align: center;">6</td>
            <td colspan="" style="text-align: center;">7</td>
            <td colspan="" style="text-align: center;">8</td>
            <td colspan="" style="text-align: center;">9</td>
            <td colspan="" style="text-align: center;">10</td>
        </tr>
    </table>
</body>
</html>
